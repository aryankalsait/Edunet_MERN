<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Decorative Flowers -->
  <img src="f1.jpeg" alt="Flower Top Left" class="flower flower-top-left">
  <img src="flower-top-right.png" alt="Flower Top Right" class="flower flower-top-right">
  <img src="flower-bottom-left.png" alt="Flower Bottom Left" class="flower flower-bottom-left">
  <img src="flower-bottom-right.png" alt="Flower Bottom Right" class="flower flower-bottom-right">

  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo">
      <img src="couple.avif" alt="Couple Logo">
    </div>
    
    <h1>Welcome to Our Wedding</h1>
    <p>Please log in to view the special event details</p>
    <form class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
